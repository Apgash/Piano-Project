<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="template.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="http://unpkg.com/tone"></script>    
    <title>Piano</title>
  </head>

  <Header>
    <h1>Piano Player</h1>
  </Header>

  <body>
    <p style="background-image: url('https://wallpapers.com/images/hd/music-notes-1jcjwean5x5zdibg.jpg');"></p>
    <h1>Welcome to My Website</h1>
    <div class="piano">
      <ul class="piano-keys-list">
          <li class="piano-keys white-key" id="key-note" data-key="F4">F</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="F#4">F#</li>
          <li class="piano-keys white-key" id="key-note" data-key="G4">G</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="G#4">G#</li>
          <li class="piano-keys white-key" id="key-note" data-key="A4">A</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="A#4">A#</li>
          <li class="piano-keys white-key" id="key-note" data-key="B4">B</li>
          <li class="piano-keys white-key" id="key-note" data-key="C5">C</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="C#5">C#</li>
          <li class="piano-keys white-key" id="key-note" data-key="D5">D</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="D5">D#</li>
          <li class="piano-keys white-key" id="key-note" data-key="E5">E</li>
          <li class="piano-keys white-key" id="key-note" data-key="F5">F</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="F#5">F#</li>
          <li class="piano-keys white-key" id="key-note" data-key="G5">G</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="G#5">G#</li>
          <li class="piano-keys white-key" id="key-note" data-key="A5">A</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="A#5">A#</li>
          <li class="piano-keys white-key" id="key-note" data-key="B5">B</li>
          <li class="piano-keys white-key" id="key-note" data-key="C6">C</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="C#6">C#</li>
          <li class="piano-keys white-key" id="key-note" data-key="D6">D</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="D#6">D#</li>
          <li class="piano-keys white-key" id="key-note" data-key="E6">E</li>
      </ul>
    </div>

    <div id="displayKeys"></div>

    <!-- Play Button -->
    <button type="button" class="play-button"></button>

    <script src="index.js"></script>
    <script src="userdata.js"></script>
  </body>
</html>
