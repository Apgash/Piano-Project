<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="template.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="http://unpkg.com/tone"></script>    
    <title>Piano</title>
  </head>

  <Header>
    <h1>Piano Player</h1>
  </Header>

  <body>
    <h1>Welcome to My Website</h1>
    <div class="piano">
      <ul class="piano-keys-list">
          <li class="piano-keys white-key" id="key-note" data-key="01">F</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="02">F#</li>
          <li class="piano-keys white-key" id="key-note" data-key="03">G</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="04">G#</li>
          <li class="piano-keys white-key" id="key-note" data-key="05">A</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="06">A#</li>
          <li class="piano-keys white-key" id="key-note" data-key="07">B</li>
          <li class="piano-keys white-key" id="key-note" data-key="08">C</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="09">C#</li>
          <li class="piano-keys white-key" id="key-note" data-key="10">D</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="11">D#</li>
          <li class="piano-keys white-key" id="key-note" data-key="12">E</li>
          <li class="piano-keys white-key" id="key-note" data-key="13">F</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="14">F#</li>
          <li class="piano-keys white-key" id="key-note" data-key="15">G</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="16">G#</li>
          <li class="piano-keys white-key" id="key-note" data-key="17">A</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="18">A#</li>
          <li class="piano-keys white-key" id="key-note" data-key="19">B</li>
          <li class="piano-keys white-key" id="key-note" data-key="20">C</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="21">C#</li>
          <li class="piano-keys white-key" id="key-note" data-key="22">D</li>
          <li class="piano-keys black-key" id="key-note-black" data-key="23">D#</li>
          <li class="piano-keys white-key" id="key-note" data-key="24">E</li>
      </ul>
    </div>

    <!-- Play Button -->
    <button type="button" class="play-button"></button>

    <script src="index.js"></script>
  </body>
</html>
